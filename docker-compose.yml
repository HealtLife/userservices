version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: nutrimove-postgres
    environment:
      POSTGRES_DB: nutrimove_userservice
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - nutrimove-network

  userservices:
    build: .
    container_name: nutrimove-userservices
    ports:
      - "8081:8081"
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/nutrimove_userservice
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    networks:
      - nutrimove-network

volumes:
  postgres_data:

networks:
  nutrimove-network:
    driver: bridge